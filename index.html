<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seed Guide</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .modal {
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      }
      .modal-content {
        transform: scale(0.95);
        transition: transform 0.3s ease-in-out;
      }
      .modal.show {
        opacity: 1;
        visibility: visible;
      }
      .modal.show .modal-content {
        transform: scale(1);
      }
    </style>
  </head>
  <body class="bg-green-50 text-green-800">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
      <header class="text-center py-8">
        <img src="./images/Black.png" alt="Bangalore Spandana" class="w-[200px] md:w-[300px] mx-auto mb-2"/>
        <h1 class="text-4xl sm:text-5xl font-extrabold text-green-900 leading-tight mb-2">Beginner's Planting Guide</h1>
        <p class="text-lg sm:text-xl font-medium text-green-700">A simple guide to help you raise your plants from seed to stability.</p>
      </header>

      <!-- Plant Cards Grid -->
      <main id="plant-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cards will be populated here by JavaScript -->
      </main>
    </div>

    <!-- Modal for Detailed Instructions -->
    <div id="plant-modal" class="modal fixed inset-0 bg-green-900 bg-opacity-70 z-50 flex items-center justify-center opacity-0 invisible">
      <div id="modal-content" class="modal-content bg-white rounded-xl shadow-2xl p-6 sm:p-8 m-4 max-w-2xl w-full">
        <div class="flex justify-between items-center mb-4">
          <h2 id="modal-plant-name" class="text-3xl font-bold text-green-900"></h2>
          <button id="close-modal-btn" class="text-green-500 hover:text-green-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-8 h-8">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div id="modal-plant-details" class="text-green-800 space-y-4">
          <!-- Details will be populated here by JavaScript -->
        </div>
      </div>
    </div>

    <script>
      const plantsData = [
        {
          name: "Basil (Tulsi)",
          description: "A revered and fragrant herb used in both cuisine and traditional medicine.",
          image: "./images/basil.jpg",
          guide: `
                    <h3 class="font-bold text-lg mb-2">How to Grow Basil</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li><b>Initial Stage:</b> Start seeds indoors 6 weeks before the last frost. Plant seedlings outside after all danger of frost has passed.</li>
                        <li><b>Growth Stage:</b> Pinch off the top leaves and flower buds to encourage bushy growth and a longer harvest.</li>
                        <li><b>Important Conditions:</b>
                            <ul class="list-disc list-inside ml-4">
                                <li><b>Sunlight:</b> Full sun (6-8 hours). It will not tolerate cold temperatures.</li>
                                <li><b>Hydration:</b> Water deeply and regularly, especially during dry spells.</li>
                                <li><b>Soil:</b> Moist, well-draining, fertile soil.</li>
                            </ul>
                        </li>
                    </ul>
                `,
        },
        {
          name: "Brinjal (Eggplant)",
          description: "A warm-weather vegetable that requires a long growing season and plenty of sun.",
          image: "./images/brinjal.jpg",
          guide: `
                    <h3 class="font-bold text-lg mb-2">How to Grow Brinjal</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li><b>Initial Stage:</b> Start seeds indoors 8-10 weeks before the last frost. Plant seedlings in the garden after all danger of frost has passed.</li>
                        <li><b>Growth Stage:</b> Requires warm temperatures and consistent watering. Support heavy plants with stakes or cages.</li>
                        <li><b>Important Conditions:</b>
                            <ul class="list-disc list-inside ml-4">
                                <li><b>Sunlight:</b> Full sun (6-8 hours a day) is essential for fruit production.</li>
                                <li><b>Hydration:</b> Water deeply and consistently, especially during flowering and fruiting.</li>
                                <li><b>Soil:</b> Fertile, well-draining soil with a pH of 6.0-6.8.</li>
                            </ul>
                        </li>
                    </ul>
                `,
        },
        {
          name: "Coriander (Cilantro)",
          description: "A fast-growing herb that is sensitive to heat and will bolt (go to seed) quickly in warm weather.",
          image: "./images/coriander.jpg",
          guide: `
                    <h3 class="font-bold text-lg mb-2">How to Grow Coriander</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li><b>Initial Stage:</b> Sow seeds directly outdoors in early spring and late summer. Plant seeds 1.2cm deep.</li>
                        <li><b>Growth Stage:</b> Provide some afternoon shade during hot months to prevent bolting. Harvest leaves regularly to prolong the plant's life.</li>
                        <li><b>Important Conditions:</b>
                            <ul class="list-disc list-inside ml-4">
                                <li><b>Sunlight:</b> Full sun in cooler climates; partial shade in warmer ones.</li>
                                <li><b>Hydration:</b> Keep soil moist. It dislikes drying out.</li>
                                <li><b>Soil:</b> Light, well-draining soil.</li>
                            </ul>
                        </li>
                    </ul>
                `,
        },
        {
          name: "Fenugreek",
          description: "A versatile herb used in many cuisines, known for its distinct aroma.",
          image: "./images/fenugreek.jpg",
          guide: `
                    <h3 class="font-bold text-lg mb-2">How to Grow Fenugreek</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li><b>Initial Stage:</b> Sow seeds directly in the ground in a sunny spot. Plant seeds about 0.6cm deep and 5cm apart.</li>
                        <li><b>Growth Stage:</b> Very fast-growing. Harvest young leaves for culinary use before the plant matures and produces flowers.</li>
                        <li><b>Important Conditions:</b>
                            <ul class="list-disc list-inside ml-4">
                                <li><b>Sunlight:</b> Full sun.</li>
                                <li><b>Hydration:</b> Water regularly to keep the soil evenly moist.</li>
                                <li><b>Soil:</b> Fertile, well-draining soil.</li>
                            </ul>
                        </li>
                    </ul>
                `,
        },
        {
          name: "Marigold",
          description: "Marigolds are a popular choice for gardens due to their vibrant flowers and ability to deter pests.",
          image: "./images/marigold.jpg",
          guide: `
                    <h3 class="font-bold text-lg mb-2">How to Grow Marigold</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li><b>Initial Stage:</b> Can be started indoors or sown directly outside after the last frost. Sow seeds 2.5cm apart and lightly cover with soil.</li>
                        <li><b>Growth Stage:</b> Relatively low-maintenance. Deadheading (removing spent blooms) encourages more flowers.</li>
                        <li><b>Important Conditions:</b>
                            <ul class="list-disc list-inside ml-4">
                                <li><b>Sunlight:</b> Full sun. They thrive in heat and light.</li>
                                <li><b>Hydration:</b> Water at the base of the plant. Allow the top soil to dry between waterings.</li>
                                <li><b>Soil:</b> Well-draining, average garden soil.</li>
                            </ul>
                        </li>
                    </ul>
                `,
        },
        {
          name: "Mustard",
          description: "Mustard greens are a cool-season crop widely used in Indian cooking.",
          image: "./images/mustard.jpg",
          guide: `
                    <h3 class="font-bold text-lg mb-2">How to Grow Mustard</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li><b>Initial Stage:</b> Sow seeds 2-3mm deep and 25cm apart directly in the garden. They germinate quickly.</li>
                        <li><b>Growth Stage:</b> Prefers cool weather and consistent moisture. Water regularly to prevent the leaves from becoming too bitter.</li>
                        <li><b>Important Conditions:</b>
                            <ul class="list-disc list-inside ml-4">
                                <li><b>Sunlight:</b> Full sun to partial shade. Partial shade is better in warmer climates to prevent bolting.</li>
                                <li><b>Hydration:</b> Keep soil consistently moist but not waterlogged.</li>
                                <li><b>Soil:</b> Rich, well-draining soil.</li>
                            </ul>
                        </li>
                    </ul>
                `,
        },
        {
          name: "Okra",
          description: "A heat-loving vegetable that produces edible pods and beautiful hibiscus-like flowers.",
          image: "./images/okra.jpg",
          guide: `
                    <h3 class="font-bold text-lg mb-2">How to Grow Okra</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li><b>Initial Stage:</b> Sow seeds directly outdoors after the soil has warmed up. Plant seeds 2.5cm deep and about 30cm apart.</li>
                        <li><b>Growth Stage:</b> Okra is very drought-tolerant once established. Harvest pods when they are young and tender (about 5-10cm long).</li>
                        <li><b>Important Conditions:</b>
                            <ul class="list-disc list-inside ml-4">
                                <li><b>Sunlight:</b> Full sun (at least 6 hours).</li>
                                <li><b>Hydration:</b> Water regularly when young, but it can handle drier conditions later.</li>
                                <li><b>Soil:</b> Well-draining, rich soil with a pH of 6.0-6.8.</li>
                            </ul>
                        </li>
                    </ul>
                `,
        },
        {
          name: "Spinach",
          description: "A cool-season leafy green that is rich in nutrients and grows quickly.",
          image: "./images/spinach.jpg",
          guide: `
                    <h3 class="font-bold text-lg mb-2">How to Grow Spinach</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li><b>Initial Stage:</b> Sow seeds directly into the garden in early spring or late summer. Plant seeds 1.2cm deep and 7.5cm apart.</li>
                        <li><b>Growth Stage:</b> Prone to bolting in warm weather. Keep the soil consistently moist to prolong the harvest.</li>
                        <li><b>Important Conditions:</b>
                            <ul class="list-disc list-inside ml-4">
                                <li><b>Sunlight:</b> Partial shade is ideal, especially in warm climates.</li>
                                <li><b>Hydration:</b> Requires consistent moisture. Water regularly to prevent wilting.</li>
                                <li><b>Soil:</b> Rich, well-draining soil with a pH of 6.5-7.0.</li>
                            </ul>
                        </li>
                    </ul>
                `,
        },
        {
          name: "Sunflower",
          description: "Sunflowers are fast-growing, sun-loving plants with iconic large flower heads.",
          image: "./images/sunflower.jpg",
          guide: `
                    <h3 class="font-bold text-lg mb-2">How to Grow Sunflower</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li><b>Initial Stage:</b> Sow seeds directly in the ground after the last frost. Plant them 2.5cm deep and about 30cm apart.</li>
                        <li><b>Growth Stage:</b> Sunflowers are quite drought-tolerant once established, but young plants need regular water.</li>
                        <li><b>Important Conditions:</b>
                            <ul class="list-disc list-inside ml-4">
                                <li><b>Sunlight:</b> Full sun (at least 6 hours per day) is absolutely crucial.</li>
                                <li><b>Hydration:</b> Water deeply once a week, or more often in very hot weather.</li>
                                <li><b>Soil:</b> Adaptable to many soil types but prefers well-draining, slightly alkaline soil.</li>
                            </ul>
                        </li>
                    </ul>
                `,
        },
        {
          name: "Tomato",
          description: "One of the most popular garden plants, tomatoes need plenty of sun and care to produce fruit.",
          image: "./images/tomato.jpg",
          guide: `
                    <h3 class="font-bold text-lg mb-2">How to Grow Tomato</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li><b>Initial Stage:</b> Start seeds indoors 6-8 weeks before the last frost. Plant deeply when transplanting to encourage root growth.</li>
                        <li><b>Growth Stage:</b> Requires staking or caging for support. Prune non-fruiting suckers to improve airflow and fruit quality.</li>
                        <li><b>Important Conditions:</b>
                            <ul class="list-disc list-inside ml-4">
                                <li><b>Sunlight:</b> Full sun (at least 6-8 hours a day).</li>
                                <li><b>Hydration:</b> Water deeply and consistently at the base of the plant. Inconsistent watering can lead to cracked fruit.</li>
                                <li><b>Soil:</b> Fertile, well-draining soil.</li>
                            </ul>
                        </li>
                    </ul>
                `,
        },
      ];

      document.addEventListener("DOMContentLoaded", () => {
        const plantGrid = document.getElementById("plant-grid");
        const modal = document.getElementById("plant-modal");
        const modalPlantName = document.getElementById("modal-plant-name");
        const modalPlantDetails = document.getElementById("modal-plant-details");
        const closeModalBtn = document.getElementById("close-modal-btn");

        // Function to create a plant card
        const createPlantCard = (plant) => {
          const card = document.createElement("div");
          card.className = "bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer border border-green-200";
          card.innerHTML = `
                    <img src="${plant.image}" alt="Image of ${plant.name}" class="rounded-lg mb-4 w-full aspect-[3/2] h-auto object-cover">
                    <h3 class="text-xl font-semibold mb-2 text-green-800">${plant.name}</h3>
                    <p class="text-green-600">${plant.description}</p>
                `;
          card.addEventListener("click", () => {
            showModal(plant);
          });
          return card;
        };

        // Populate the grid with plant cards
        plantsData.forEach((plant) => {
          plantGrid.appendChild(createPlantCard(plant));
        });

        // Function to show the modal with plant details
        const showModal = (plant) => {
          modalPlantName.textContent = plant.name;
          modalPlantDetails.innerHTML = plant.guide;
          modal.classList.add("show");
        };

        // Function to close the modal
        const closeModal = () => {
          modal.classList.remove("show");
        };

        // Event listeners for closing the modal
        closeModalBtn.addEventListener("click", closeModal);
        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            closeModal();
          }
        });
      });
    </script>
  </body>
</html>
